type: theme
base theme: bootstrap
core: 8.x
core_version_requirement: ^8 || ^9

name: 'a1theme'
description: 'A Drupal Bootstrap 3 based sub-theme.'
package: 'Bootstrap'

regions:
  header: 'Header'
  mythememenu: 'Navigation'
  content: 'Content'
  footer: 'Footer'


libraries:
  - 'a1theme/fonts'


libraries-extend:
  bootstrap/framework:
    - a1theme/framework
